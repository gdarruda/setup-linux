devices: ({

  name: "Logitech Wireless Mouse MX Master 3";

  // A lower threshold number makes the wheel switch to free-spin mode
  // quicker when scrolling fast.
  smartshift: { 
  	on: true;
  	threshold: 10; 
  };

  hiresscroll: { 
	hires: true; 	
  	invert: false; 
  	target: false; 
  };

});
