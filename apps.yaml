- name: Import VS Code key
  rpm_key:
    state: present
    key: https://packages.microsoft.com/keys/microsoft.asc
- name: Import 1Password key
  rpm_key:
    state: present
    key: https://downloads.1password.com/linux/keys/1password.asc
- name: Adding VS Code repo to DNF
  copy:
     src: resources/vscode.repo
     dest: /etc/yum.repos.d/vscode.repo
- name: Adding 1 Password repo to DNF
  copy:
     src: resources/1password.repo
     dest: /etc/yum.repos.d/1password.repo
- name: Install GUI tools (dnf)
  dnf:
    name:
      - code
      - 1password
      - 1password-cli
      - ffmpeg
      - ffmpeg-devel
- name: Add the flathub flatpak repository remote to the user installation
  shell: "flatpak remote-modify flathub --no-filter"
- name: Install GUI tools (flatpak)
  flatpak:
    name:
    - com.gitlab.newsflash
    - org.telegram.desktop
    - com.microsoft.Edge
    - org.signal.Signal
    state: present